name: Build and test

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: adopt
          java-version: 11

      - name: Build project and run local tests
        working-directory: ${{ env.SAMPLE_PATH }}
        run: ./gradlew assembleDebug --no-build-cache --rerun-tasks